<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="concon">
        <img src="icons/key.png" title="https://www.flaticon.com/ru/free-icon/keys_4382320?term=%D0%BA%D0%BB%D1%8E%D1%87&page=1&position=49&origin=tag&related_id=4382320">
        <div id="container">
            <h2>Password generator</h2>
            <div id="checkbox">
                <label><input type="checkbox" id="ch-box-special-symbols">Special symbols</label>
                <label><input type="checkbox" id="ch-box-upper-letters">Uppercase letters</label>
            </div>
            <h5>Select password length or enter manually</h5>
            <span>Number of character: </span>
            <input type="radio" id="Length8symb" value="8" name="radio">8
            <input type="radio" id="Length12symb" value="12" name="radio">12
            <input type="radio" id="Length20symb" value="20" name="radio">20
            <input id="password-length-input">
            <br><button id="start">Generate password</button>
            <div id="result-frame">
                <input type="text" id="place-for-result">
                <button id="btn-copy-password"><img src="icons/copy.png" title="https://www.flaticon.com/ru/free-icon/copied_7043671?term=%D1%81%D0%BA%D0%BE%D0%BF%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D1%82%D1%8C&page=1&position=4&origin=search&related_id=7043671" style="width: 15%;"></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
